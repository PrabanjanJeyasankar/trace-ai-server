steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/trace-embedding-service:$SHORT_SHA
      - -f
      - Dockerfile
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/trace-embedding-service:$SHORT_SHA
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    entrypoint: gcloud
    args:
      - run
      - deploy
      - trace-embedding-service
      - --image=europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/trace-embedding-service:$SHORT_SHA
      - --region=europe-west1
      - --platform=managed
      - --allow-unauthenticated
      - --memory=4Gi
      - --cpu=2
      - --max-instances=5
      - --min-instances=0
      - --port=8001
      - --timeout=300
      - --concurrency=10
      - --startup-cpu-boost
      - --set-env-vars=EMBEDDING_MODEL=BAAI/bge-small-en-v1.5,OUTPUT_DIM=384
images:
  - europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/trace-embedding-service:$SHORT_SHA
