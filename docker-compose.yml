services:
  server:
    build: .
    container_name: ai-chat-server
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}

      MONGO_URI: ${MONGO_URI}
      QDRANT_URL: ${QDRANT_URL}

      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ACCESS_TOKEN_EXPIRY: ${ACCESS_TOKEN_EXPIRY}
      REFRESH_TOKEN_EXPIRY: ${REFRESH_TOKEN_EXPIRY}

      AI_PROVIDER: ${AI_PROVIDER}

      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}

      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL}

      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}

      REDIS_URL: ${DOCKER_REDIS_URL:-redis://redis:6379}
      CHAT_HISTORY_CACHE_TTL_SECONDS: ${CHAT_HISTORY_CACHE_TTL_SECONDS:-3600}
      CHAT_HISTORY_CACHE_MAX_MESSAGES: ${CHAT_HISTORY_CACHE_MAX_MESSAGES:-200}
      CHAT_HISTORY_IN_MEMORY_MAX_CHATS: ${CHAT_HISTORY_IN_MEMORY_MAX_CHATS:-200}

      RERANKER_URL: ${DOCKER_RERANKER_URL:-http://reranker:8000/rerank}
      ENABLE_RERANKING: ${ENABLE_RERANKING:-true}

      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      mongo:
        condition: service_started
      qdrant:
        condition: service_started
      redis:
        condition: service_started
      reranker:
        condition: service_healthy
    networks:
      - ai-network

  mongo:
    image: mongo:7
    container_name: mongo-db
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - '27017:27017'
    networks:
      - ai-network

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: always
    command: ['redis-server', '--appendonly', 'no']
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    networks:
      - ai-network

  qdrant:
    image: qdrant/qdrant:v1.16.0
    container_name: qdrant-db
    restart: always
    volumes:
      - qdrant_storage:/qdrant/storage
    ports:
      - '6333:6333'
    networks:
      - ai-network

  reranker:
    build:
      context: ./reranker-service
    container_name: reranker-service
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 1G
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'python -c "import urllib.request; urllib.request.urlopen(''http://localhost:8000/health'')" || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 12
    environment:
      RERANKER_MODEL: ${RERANKER_MODEL:-BAAI/bge-reranker-base}
      OMP_NUM_THREADS: 4
      MKL_NUM_THREADS: 4
    ports:
      - '8000:8000'
    networks:
      - ai-network

networks:
  ai-network:

volumes:
  mongo_data:
  redis_data:
  qdrant_storage:
